<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulanyjy Döretmek</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <h1>Ulanyjy Döretmek</h1>
        <a href="index.html" style="text-decoration: none;"<button class="back-btn"><i class="fas fa-arrow-left"></i> Yzyna dolanmak</button></a>
    </nav>
    <main>
        <form class="form-container">
            <label for="name-tm">Ady TM:</label>
            <input type="text" id="name-tm" placeholder="Ady TM">

            <label for="name-ru">Ady RU:</label>
            <input type="text" id="name-ru" placeholder="Ady RU">

            <label for="name-en">Ady EN:</label>
            <input type="text" id="name-en" placeholder="Ady EN">

            <label for="password">Parol:</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Parol">
                <button type="button" class="toggle-password">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <label for="role">Rol:</label>
            <select id="role">
                <option>Admin</option>
                <option>Moderator</option>
                <option>Ulanyjy</option>
            </select>

            <label for="status">Işjeň Statusy:</label>
            <select id="status">
                <option>Aktiw</option>
                <option>Aktiw däl</option>
            </select>

            <button type="submit" class="save-btn">Ýatda saklamak</button>
        </form>
    </main>
</body>
</html>
